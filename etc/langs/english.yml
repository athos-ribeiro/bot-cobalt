NAME: english
REV: 1   ## bump +1 on revisions please
SPEC: 0  ## someday there'll be a langspec.

RPL:

 ## Core cobalt lang replies:

  ## RPL_PLUGIN_LOAD, $plugin_alias, $module
  RPL_PLUGIN_LOAD: "Plugin loaded: %s (%s)"

  ## RPL_PLUGIN_UNLOAD, $plugin_alias, $module
  RPL_PLUGIN_UNLOAD: "Plugin removed: %s (%s)"

  ## RPL_PLUGIN_ERR, $plugin_alias, $error
  RPL_PLUGIN_ERR: "Failed plugin load: %s: %s"

  RPL_CHAN_SYNC: "Sync complete on %s"

  ## Plugin::Version:
  ## RPL_VERSION, $version, $perl_version, $poe_version, $pocoirc_version
  RPL_VERSION: "Running cobalt %s (perl-%s poe-%s pocoirc-%s) -- http://cobaltirc.org/dev/bots"

  ## RPL_INFO, $version, $plugin-count, $uptime, $sent_messages
  RPL_INFO: Running %s. I have %d plugins loaded. I've been up for %s and responded %d times.

  ## RPL_OS, $operating_system
  RPL_OS: "I am running %s"

  ## RPL_NO_ACCESS, $nickname
  RPL_NO_ACCESS: "%s, you are not authorized!"


 ## Plugin::Auth:

  ## AUTH_SUCCESS, $auth_username, $level
  AUTH_SUCCESS: "Successful auth (%s - %s)"

  ## Broken syntax RPLs
  AUTH_BADSYN_LOGIN: "Bad syntax. Usage: LOGIN <username> <passwd>"

  ## AUTH_FAIL_*, $auth_username
  AUTH_FAIL_BADHOST: "Login failed; host mismatch (%s)"
  AUTH_FAIL_BADPASS: "Login failed; passwd mismatch (%s)"
  AUTH_FAIL_NO_SUCH: "Login failed; no such user (%s)"

  ## AUTH_STATUS, $nick, $level
  AUTH_STATUS: "Current level for %s: %s"

  ## AUTH_USER_ADDED, $username, $mask, $level
  AUTH_USER_ADDED: "Added user %s (%s) level %s"

  ## AUTH_MASK_ADDED, $mask, $username
  AUTH_MASK_ADDED: "Added new mask (%s) to user %s"

  ## AUTH_MASK_DELETED, $mask, $username
  AUTH_MASK_DELETED: "Deleted mask (%s) from user %s"

  ## AUTH_USER_DELETED, $username, $level
  AUTH_USER_DELETED: "Deleted user %s (was level %s)"

  ## AUTH_USER_EXISTS, $username
  AUTH_USER_EXISTS: "Username %s already exists."


 ## Plugin::Info3:

  ## RPL_DONTKNOW, $topic
  RPL_DONTKNOW: I don't know anything about %s

  ## RPL_WHAT, $nickname
  RPL_WHAT: "%s, what?"

  RPL_INFO3_ADD:

  RPL_INFO3_DEL:

  RPL_INFO3_SEARCH:

  RPL_INFO3_REPLACE:

  RPL_INFO3_REPLACE_FAILED:

  RPL_INFO3_ERR_NOSUCH:

  RPL_INFO3_ERR_EXISTS:

  RPL_RSTUFF_ADD:

  RPL_RSTUFF_DEL:
