#    ## Level required to manage channels
#    ## (Applies on all server contexts)
#    LevelRequired: 3

#Games:
#  Module: Cobalt::Plugin::Games
#  Config: plugins/games.conf

#Info3:
#  ## Info/conversational response plugin:
#  Module: Cobalt::Plugin::Info3
#  Config: plugins/info3.conf

PluginMgr:
  ## Provides !plugin list/load/unload/reload
  Module: Cobalt::Plugin::PluginMgr
  Opts:
    LevelRequired: 9999

RDB:
  ## RDB/'randstuff' plugin -- often used for quotebots, etc
  Module: Cobalt::Plugin::RDB
  Config: plugins/randstuff.conf

#Rehash:
#  Module: Cobalt::Plugin::Rehash
#  Opts:
#    LevelRequired: 9999

TempConv:
  ## Provides '!temp' command, e.g. '!temp 10f'
  ## Handles Cel / Fahr / Kelvin
  Module: Cobalt::Plugin::Extras::TempConv

Version:
  ## 'Version' provides 'os' 'version' 'info' responses:
  Module: Cobalt::Plugin::Version

####################### Output Filters #######################
## Loading an output filter alters outgoing messages from the bot.

#StripColor:
